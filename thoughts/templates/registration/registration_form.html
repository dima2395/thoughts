{% extends "thoughts/base.html" %}
{% load i18n %}

{% block title %}Sign up{% endblock %}

{% block main %}

<div class="register-page">
    <h1>Registration</h1>
    {% if messages %}
        {% include 'thoughts/partials/messages.html' %}
    {% endif %}
    <form method="post" action="." class="register-form">
        {% include "thoughts/form_template.html" %}
        <input type="submit" value="{% trans 'Register' %}" class="btn btn-success" />
    </form>
</div>

{% endblock main %}
