{% extends "thoughts/base.html" %}
{% load i18n %}

{% block main %}
  <div class="login-page">
    <h1>Login</h1>
    <form class="login-form" method="post" action=".">
      {% include "thoughts/form_template.html" %}

      <input class="btn btn-success" type="submit" value="{% trans 'Log in' %}" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <div class="links">
      <p>{% trans "Forgot password" %}? <a href="{% url 'password_reset' %}">{% trans "Reset it" %}</a>!</p>
      <p>{% trans "Not member" %}? <a href="{% url 'accounts:signup' %}">{% trans "Register" %}</a>!</p>
    </div>
    
  </div>

{% endblock %}
