{% load i18n %}
<div class="header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="{% url "thoughts:index" %}" class="navbar-brand">Thinks</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'thoughts:thought-add' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new think
              </a>
            </li>
            <li>
              <a href="{% url 'accounts:profile-proxy' %}">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ user.username }}
              </a>
            </li>
            <li>
              <a href="{% url 'auth_logout' %}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> {% trans "Log out" %}
              </a>
            </li>
          {% else %}
            <li><a href="{% url 'registration_register' %}">{% trans "Register" %}</a></li>
            <li><a href="{% url 'auth_login' %}">{% trans "Login" %}</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</div>
